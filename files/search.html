    <main>
        <div class="mainPage">
            <h1 class="pageTitle"></h1>

            <div id="searchListContainer">
                <form id="inputForm">
                    <fieldset>
                        <ul class="searchList">
                            <li class="searchElement" class="element1">
                                <div class="whereGrid">
                                    <div class="icon">
                                        <ion-icon name="location" class="listIcon"></ion-icon>
                                    </div>

                                    <div class="line"></div>

                                    <div class="searchInput">
                                        <label for="where">Where?</label>
                                        <br>
                                        <select class="form-control" id="where" name="where" required>
                                            <option>All locations</option>
                                        </select>
                                    </div>
                                </div>
                            </li>
                            <li class="searchElement" class="element2">
                                <div class="whereGrid">
                                    <div class="icon">
                                        <ion-icon name="calendar" class="listIcon"></ion-icon>
                                    </div>

                                    <div class="line"></div>

                                    <div class="searchInput">
                                        <label for="when">When?</label>
                                        <br>
                                        <input type="date" id="when" name="when" required>
                                    </div>
                                </div>

                            </li>
                            <li class="searchElement" class="element3">

                                <div class="whereGrid">
                                    <div class="icon">
                                        <ion-icon name="create" class="listIcon"></ion-icon>
                                    </div>

                                    <div class="line"></div>

                                    <div class="searchInput">
                                        <label for="what">What?</label>
                                        <br>
                                        <select class="form-control" id="what" name="where" required>
                                            <option>Any Club</option>
                                        </select>
                                    </div>
                                </div>

                            </li>
                        </ul>

                        <div class="center">
                            <button type="submit" id="searchButton" class="center">
                                <ion-icon name="search" id="searchIcon"></ion-icon>
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
